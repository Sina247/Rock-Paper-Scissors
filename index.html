<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Rock Paper Scissors</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
	</head>
	<body class="bg-gradient-to-br from-gray-900 via-indigo-900 to-purple-900 min-h-screen flex items-center justify-center p-4">
		<main class="w-full max-w-3xl bg-white/10 backdrop-blur-xl rounded-3xl p-8 shadow-2xl border border-white/20">
			<header class="flex flex-col md:flex-row items-center justify-between mb-8 gap-4">
				<h1 class="text-white text-3xl font-bold tracking-tight">Rock Paper Scissors</h1>

				<div class="text-slate-300 text-sm">Play against AI — First to 3 wins</div>
			</header>

			<section class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
				<div class="lg:col-span-2 bg-white/5 rounded-2xl p-6">
					<div class="grid grid-cols-2 gap-4 mb-6">
						<div class="flex flex-col items-center">
							<div class="text-slate-300 mb-2">You</div>

							<div id="playerChoice" class="w-full h-28 rounded-xl flex items-center justify-center text-xl text-white bg-black/20">—</div>
						</div>

						<div class="flex flex-col items-center">
							<div class="text-slate-300 mb-2">Computer</div>

							<div id="computerChoice" class="w-full h-28 rounded-xl flex items-center justify-center text-xl text-white bg-black/20">—</div>
						</div>
					</div>

					<div id="result" class="text-center text-lg font-medium text-white">Make your move</div>
				</div>

				<div class="bg-white/5 rounded-2xl p-6 flex flex-col items-center justify-center">
					<div class="mb-4 text-slate-300 text-lg">Scoreboard</div>

					<div class="flex gap-8 mb-4">
						<div class="text-center">
							<div class="text-slate-300 text-sm">You</div>

							<div id="playerScore" class="text-3xl font-bold text-white">0</div>
						</div>

						<div class="text-center">
							<div class="text-slate-300 text-sm">Computer</div>

							<div id="computerScore" class="text-3xl font-bold text-white">0</div>
						</div>
					</div>

					<button id="resetBtn" class="px-6 py-2 rounded-full bg-red-500 hover:bg-red-600 transition text-white font-medium">Reset Game</button>
				</div>
			</section>

			<section class="bg-white/5 rounded-2xl p-6">
				<div class="text-slate-300 mb-4 text-center md:text-left">Select your move:</div>

				<div class="flex flex-col sm:flex-row gap-4 justify-center">
					<button class="choice-btn flex-1 py-4 rounded-xl bg-white/10 text-white font-semibold shadow-lg" data-choice="rock">🪨 Rock</button>

					<button class="choice-btn flex-1 py-4 rounded-xl bg-white/10 text-white font-semibold shadow-lg" data-choice="paper">📄 Paper</button>

					<button class="choice-btn flex-1 py-4 rounded-xl bg-white/10 text-white font-semibold shadow-lg" data-choice="scissors">✂️ Scissors</button>
				</div>

				<p class="mt-3 text-xs text-slate-400 text-center">Tip: Use keyboard keys R, P, or S for faster play</p>
			</section>
		</main>

		<script src="main.js"></script>
	</body>
</html>
